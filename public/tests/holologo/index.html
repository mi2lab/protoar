<html>

<head>

	<title>HoloThing</title>

	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta id="theme-color" name="theme-color" content="#000000">

	<meta http-equiv="refresh" content="30">

	<style>
		html,
		body {
			height: 100%;
		}
		
		body {
			margin: 0;
			background: black;
			overflow: hidden;
		}
		
		#container {
			position: absolute;
			width: 100%;
			height: 100%;
			perspective: 800px;
		}
		
		#hologram {
			color: white;
			text-align: center;
			font-size: 200%;
			display: none;
		}
	</style>

	<script src="/.common/require.js"></script>

</head>

<body>

	<div id="container">
		<span id="hologram">
            <h1>Information Interaction Lab</h1>
            <p><img height="30%" src="../../mi2lab_logo_transparent.png"></p>
        </span>
	</div>

	<script>
		var shiftX = 0,
			shiftY = 50;

		function buildHologram() {
			var mx = $("#container").width() / 2,
				my = $("#container").height() / 2,
				hw = $("#hologram").width(),
				hh = $("#hologram").height();

			console.log(hw);
			console.log(hh)

			// top
			$("#hologram")
				.css({
					border: "1px solid white",
					//transform: "scale(-1, 1) rotate3d(1, 0, 0, -10deg)",
					transform: "scale(1, -1) rotate3d(1, 0, 0, 10deg)",
					position: "absolute",
					left: mx - hw / 2 + shiftX,
					//top: my - hh / 2 + shiftY,
					bottom: shiftY
				})
				.show();

			setTimeout(buildHologram, 500);
		}

		function updateHologram() {
			requestAnimationFrame(updateHologram);
		}

		function main() {
			buildHologram();

			updateHologram();
		}

		require(["jquery"]).then(main);
	</script>

</body>

</html>
