<!DOCTYPE html>
<html>

<head>
    <script src="/.common/https.js"></script>

    <title>ProtoAR App</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="../favicon.ico" />

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <!-- ProtoAR -->
    <link rel="stylesheet" href="protoar.css" />
    <script src="/.common/require.js"></script>
    <script src="protoar.js"></script>
</head>

<body>
    <iframe id="aframe" src="aframe-ar.html"></iframe>

    <canvas id="arview"></canvas>

    <a-scene id="ascene">
        <a-camera id="acamera" position="0 0 10">
        </a-camera>
    </a-scene>

    <div id="menu">
        <div class="top">
            <button id="reload" class="toolbtn"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="bottom">
            <button id="record" class="toolbtn"><i class="fa fa-video-camera"></i></button>
            <button id="snapshot" class="toolbtn"><i class="fa fa-camera"></i></button>
        </div>
    </div>
</body>

</html>
