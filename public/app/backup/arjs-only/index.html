<!DOCTYPE html>
<html>

<head>
	<script src="/.common/https.js"></script>

	<title>ProtoAR App</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta id="theme-color" name="theme-color" content="#000000">
	<link rel="icon" type="image/png" href="../favicon.ico" />

	<style>
		html,
		body {
			min-width: 100%;
			min-height: 100%;
		}
		
		body {
			background: #000000;
			color: #ffffff;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		#arcamera {
			position: absolute;
			left: 0;
			top: 0;
			width: 640px;
			height: 480px;
		}
		
		#arjsDebugUIContainer {
			display: none;
		}
	</style>

	<!-- A-frame -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

	<!-- AR.js -->
	<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
	<script src="../../vendor/aframe-ar.js"></script>

	<!-- ProtoAR -->
	<script src="/.common/require.js"></script>
	<script src="protoar.js"></script>
</head>

<body>
	<!--<video autoplay id="arcamera"></video>-->
	<a-scene id="ascene" embedded arjs="sourceType: webcam;">
		<assets id="assets"></assets>
		<a-box id="redbox" position="0 0.5 0" dynamic-body="mass: 0.1" color="red"></a-box>
		<a-marker-camera id="acamera" preset="hiro"></a-marker-camera>
	</a-scene>
</body>

</html>
