<!DOCTYPE html>
<html>

<head>
  <script src="/.common/https.js"></script>

  <title>ProtoAR App</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#000000">
  <link rel="icon" type="image/png" href="../favicon.ico" />

  <!-- Font Awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- A-frame -->
  <!--<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>-->

  <!-- AR.js -->
  <script src="../vendor/three.min.js"></script>
  <!--	<script src="vendor/stats.min.js"></script>-->
  <script src="vendor/ar.js"></script>

  <!-- ProtoAR -->
  <link rel="stylesheet" href="protoar.css" />
  <script src="/.common/require.js"></script>
  <script src="protoar.js"></script>
</head>

<body>
  <canvas id="vcanvas"></canvas>

  <!--
	<a-scene id="ascene">
		<a-camera id="acamera" position="0 0 10">
		</a-camera>
	</a-scene>
    -->

  <div id="menu">
    <button id="reload" class="toolbtn"><i class="fa fa-refresh"></i></button>

    <div class="spacer"></div>

    <button id="layer2D" class="toolbtn toggle selected">2D</button>
    <button id="layer3D" class="toolbtn toggle selected">3D</button>
    <button id="layer360" class="toolbtn toggle selected">360</button>

    <div class="spacer"></div>

    <button id="tracking" class="toolbtn toggle"><i class="fa fa-crosshairs"></i></button>
    <button id="marker" class="toolbtn toggle selected" style="padding: 4px"><img src="../marker.jpg" height="15"></button>

    <div class="spacer"></div>

    <button id="snapshot" class="toolbtn"><i class="fa fa-camera"></i></button>
    <button id="capture" class="toolbtn"><i class="fa fa-street-view"></i></button>
  </div>
</body>

</html>
