<!DOCTYPE html>
<html>

<head>
	<script src="/.common/https.js"></script>

	<title>ProtoAR</title>

	<link rel="icon" type="image/png" href="favicon.ico" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

	<!-- A-frame -->
	<!--<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>-->

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

	<!-- FileSaver -->
	<script src="vendor/fileSaver.min.js"></script>
	<script src="vendor/three.min.js"></script>

	<!-- ProtoAR -->
	<link rel="stylesheet" href="protoar_rob.css" />
	<script src="/.common/require.js"></script>
	<script src="protoar_rob.js"></script>
</head>

<body>
	<div class="toolbar">
		<div class="toolbtn-grp">
			<div id="brand">Proto<strong>AR</strong></div>
			<input id="room" type="text" placeholder="room name">
		</div>

		<div class="toolbtn-grp layers">
			<label for="layer2D">
				<input id="layer2D" type="checkbox" checked> 2D
			</label>
			<label for="layer3D">
				<input id="layer3D" type="checkbox" checked> 3D
			</label>
			<label for="layerAR">
				<input id="layerAR" type="checkbox" checked> AR
			</label>
		</div>

		<div class="toolbtn-grp color-group">
			<input id="color" type="color" value="#000000">
			<div class="colors">
				<button value="#000000" class="black color-picker"></button>
				<button value="#ffffff" class="white color-picker"></button>
				<button value="#0000ff" class="blue color-picker"></button>
				<button value="#008000" class="green color-picker"></button>
				<button value="#ff0000" class="red color-picker"></button>
				<button value="#ffff00" class="yellow color-picker"></button>
			</div>
			<input id="opacity" class="slider" type="range" min="0" max="1.0" step="0.05" value="0.8" />
		</div>

		<div class="toolbtn-grp">
			<button id="select-mode" class="toolbtn mode"><i class="fa fa-mouse-pointer"></i></button>
			<button id="draw-mode" class="toolbtn mode"><i class="fa fa-pencil"></i></button>
			<button id="line-mode" class="toolbtn mode"><i class="fa fa-minus"></i></button>
			<button id="rect-mode" class="toolbtn mode"><i class="fa fa-square"></i></button>
			<button id="text-mode" class="toolbtn mode"><i class="fa fa-i-cursor"></i></button>
		</div>

		<div id="select-tools" class="toolbtn-grp specific-tools">
			<button id="delete" class="toolbtn"><i class="fa fa-trash"></i></button>
			<button id="rotate" class="toolbtn"><i class="fa fa-repeat"></i></button>
		</div>

		<div class="toolbtn-grp 3d-tools">
			<button id="box" class="toolbtn"><i class="fa fa-cube"></i></button>
			<button id="inspect" class="toolbtn">inspect</button>
		</div>

		<div class="toolbtn-grp">
			<button id="export" class="toolbtn"><i class="fa fa-download"></i></button>

			<label for="upload" class="toolbtn">
				<i class="fa fa-upload"></i>
			</label>
			<input id="upload" type="file" />
		</div>
	</div>
	<main>

		<div id="capture" class="pane">
			<h2>Capture</h2>

			<div id="capture-actions" class="actions">
				<select id="ccamera-select">
					<option value="select">(camera)</option>
					<option value="remote">Phone Camera</option>
					<option value="view">Current View</option>
				</select>
				<button id="snapshot"><i class="fa fa-camera"></i></button>
				<button id="record"><i class="fa fa-video-camera"></i></button>
			</div>

			<div>
				<label for="filter">
					<input id="filter" type="checkbox"> filter
				</label>
				<label for="filter-color">color: </label>
				<input id="filter-color" type="color" value="#ffffff">
				<label for="filter-tolerance">tolerance:</label>
				<input id="filter-tolerance" class="slider" type="range" min="1" max="255" step="1" value="20" />
			</div>
			<div>
				<label for="boundary">
					<input id="boundary" type="checkbox">boundary</label>
				<label for="boundary-size">size: </label>
				<input id="boundary-size" class="slider" type="range" min="0" max="0.5" step="0.01" value="0.25" />
			</div>
			<div>
				<canvas id="ccanvas"></canvas>
			</div>
		</div>

		<div id="collect" class="pane">
			<h2>Collect</h2>
			<div id="archive-actions" class="actions">
				<button id="remove-resource"><i class="fa fa-trash"></i></button>
				<button id="download-resource"><i class="fa fa-download"></i></button>
			</div>
			<div id="resources"></div>
		</div>
		<div id="view" class="pane">
			<h2>View</h2>
			<div class="actions">
				<!--<select id="device-select"></select>-->
				<button id="tracking" class="toolbtn selected"><i class="fa fa-street-view"></i></button>

				<button id="cursor" class="toolbtn selected"><i class="fa fa-crosshairs"></i></button>

				<button id="marker" class="toolbtn selected" style="padding: 4px"><img src="marker.jpg" height="15"></button>

				<button id="screenshot" class="toolbtn"><i class="fa fa-camera"></i></button>
			</div>
			<img id="stencil" src="img/phone_landscape.png" />
			<div id="arview">
				<video id="arcamera"></video>
				<iframe id="aframe" src="aframe.html"></iframe>
				<canvas id="fcanvas"></canvas>
			</div>
		</div>
	</main>
</body>

</html>
